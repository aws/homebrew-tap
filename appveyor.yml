version: 1.0.{build}

branches:
  # whitelist
  only:
    - sam-cli-release

image:
  - macos-bigsur
  - Ubuntu2004

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# scripts that run after cloning repository
for:
  -
    matrix:
      only:
        - image: Ubuntu2004

    before_build:
      # Installing linuxbrew and putting it in path.
      - export PATH=$PATH:/home/linuxbrew/.linuxbrew/bin
      - sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
      # Install following package to mitigate the issue with Homebrew version 3.6.0 where libgcc_s.so.1 can't be found
      - sudo apt-get -y install gcc-multilib
    
  -
    matrix:
      only:
        - image: macos-bigsur

    before_build:
      - echo "Mac don't need any before_build steps."

# Building bottles shell script.
build_script:
  - brew tap aws/tap
  - sudo bash ./replace-local-tap.sh
  - ./build-formula.sh -f Formula/aws-sam-cli.rb -u

artifacts:
  - path: "build/*.bottle.tar.gz"
